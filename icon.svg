<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景円 - RYUKOKU DXスタイルの濃紺 -->
  <circle cx="64" cy="64" r="60" fill="#1e3a5f" stroke="#163048" stroke-width="4"/>
  
  <!-- LaTeX記号のデザイン要素 -->
  <circle cx="64" cy="64" r="45" fill="none" stroke="#FFFFFF" stroke-width="1" opacity="0.2"/>
  
  <!-- メインの記号 α -->
  <text x="64" y="75" font-family="Arial, sans-serif" font-size="42" font-weight="bold" text-anchor="middle" fill="#FFFFFF">α</text>
  
  <!-- 装飾的なLaTeX記号 -->
  <text x="40" y="40" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#FFFFFF" opacity="0.6">β</text>
  <text x="88" y="40" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#FFFFFF" opacity="0.6">γ</text>
  <text x="40" y="100" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#FFFFFF" opacity="0.6">→</text>
  <text x="88" y="100" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#FFFFFF" opacity="0.6">∈</text>
  
  <!-- テクノロジー感を演出する線 -->
  <line x1="25" y1="64" x2="35" y2="64" stroke="#FFFFFF" stroke-width="1" opacity="0.4"/>
  <line x1="93" y1="64" x2="103" y2="64" stroke="#FFFFFF" stroke-width="1" opacity="0.4"/>
  <line x1="64" y1="25" x2="64" y2="35" stroke="#FFFFFF" stroke-width="1" opacity="0.4"/>
  
  <!-- DXらしい接続点 -->
  <circle cx="30" cy="64" r="2" fill="#FFFFFF" opacity="0.5"/>
  <circle cx="98" cy="64" r="2" fill="#FFFFFF" opacity="0.5"/>
  <circle cx="64" cy="30" r="2" fill="#FFFFFF" opacity="0.5"/>
</svg>
